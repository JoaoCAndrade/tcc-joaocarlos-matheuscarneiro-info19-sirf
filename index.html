                <div class="txt-dft filter-txt">Filtrar:</div>
            </div>
            <div class="col-2">
                <button type="button" class="btn col-6 active br-5 txt-dft filter-btn" data-bs-toggle="button" aria-pressed="true">Tudo</button>
